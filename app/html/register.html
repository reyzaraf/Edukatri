<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Booking</title>
    @@include('template/resources/styles.html')
</head>
<body>
  <div class="auth-wrapper">
    <form class="auth-form">       
      <h2 class="auth-head font-weight-bold mb-4">Start your journey With <span class="text-color-secondary">Edukatrip</span></h2>
      <h5 class="font-weight-bold mb-4">Register</h5>
      <label><b>Email</b></label><br>
      <input type="email" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" /><br>   
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>  
      <br>
      <div class="auth-login-method">
        <a class="btn btn-primary btn-block btn-auth-google" href="#"><i class="float-left mt-1 mr-2 fa fa-google"></i>  Login with Google</a>
        <a class="btn btn-primary btn-block btn-auth-facebook" href="#"><i class="float-left mt-1 mr-2 fa fa-facebook"></i>  Login with Facebook</a>
      </div>
      <div class="d-flex mt-3">
        <span class="mr-2">Have Account ?</span> <a href="">Login</a>
      </div>
    </form>
  </div>
  @@include('template/resources/scripts.html')
</body>
</html>
