<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    @@include('template/resources/styles.html')
</head>
<body>
  <div class="auth-wrapper">
    <form class="auth-form">       
      <h2 class="auth-head font-weight-bold mb-4">Start your journey With <span class="text-color-secondary">Edukatrip</span></h2>
      <div class="auth-login-method">
        <a class="btn btn-primary btn-block btn-auth-google" href="#"><i class="float-left mt-1 mr-2 fa fa-google"></i>  Login with Google</a>
        <a class="btn btn-primary btn-block btn-auth-facebook" href="#"><i class="float-left mt-1 mr-2 fa fa-facebook"></i>  Login with Facebook</a>
      </div>
      <br>
      <label><b>Username</b></label><br>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" /><br>
      <label><b>Password</b></label><br>
      <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <div class="d-flex justify-content-end my-3">
        <a class="forgot" href="#">Forgot Password ?</a>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>  <br>
      <span>Don't Have Account ?&nbsp; </span> <a href="">Register</a>
    </form>
  </div>

  @@include('template/resources/scripts.html')
</body>

</html>
